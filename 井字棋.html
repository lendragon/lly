<html>
    <head>
        <title>井字棋</title>
        <meta
        content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
        name="viewport"
        />
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./menu.css">
        <link rel="stylesheet" href="./text.css">

        <script src="./jing.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="fir">
                <span id="m_1" onclick="m_(0,0)"></span>
                <span id="m_2" onclick="m_(0,1)"></span>
                <span id="m_3" onclick="m_(0,2)"></span>
            </div>
            <div id="sec">
                <span id="m_4" onclick="m_(1,0)"></span>
                <span id="m_5" onclick="m_(1,1)"></span>
                <span id="m_6" onclick="m_(1,2)"></span>
            </div>
            <div id="thi">
                <span id="m_7" onclick="m_(2,0)"></span>
                <span id="m_8" onclick="m_(2,1)"></span>
                <span id="m_9" onclick="m_(2,2)"></span>
            </div>
        </div>

        <div id="menu">
            <input id="begin" type="button" value="开始游戏" onclick="begin()">
            <input id="comp" type="button" value="人机对打" onclick="dis_ap(0,0,1,1,1,0,0,1)">
            <input id="early" class="me_2" type="button" value="先手" onclick="vspc(-1)">
            <input id="late" class="me_2" type="button" value="后手" onclick="vspc(1)">
            <input id="random" class="me_2" type="button" value="随机" onclick="vspc(0)">
            <input id="again" class="me_2" type="button" value="重新本局" onclick="again()">
            <input id="defeat" class="me_2" type="button" value="认输" onclick="defeat()">
            <input id="back" class="me_2" type="button" value="返回" onclick="dis_ap(1,1)">
            <input id="back_m" class="me_2" type="button" value="返回主菜单" onclick="back_m()">
        </div>

        <div id="text">
            <span id="p1">
                <span id="arrow_1"></span>
                <span id="arrow_2"></span>
                <h1 id="pc_1">1p(先手)</h1>
                <h3>得分:</h3>
                <h3 id="score_1">0</h3>
                <h3>分</h3>
                <span id="round_t">
                    <h1>第</h1>
                    <h1 id="round">1</h1>
                    <h1>局</h1>
                </span>
            </span>
            <span id="p2">
                <span id="arrow_3"></span>
                <span id="arrow_4"></span>
                <h1 id="pc_2">2p(后手)</h1>
                <h3>得分:</h3>
                <h3 id="score_2">0</h3>
                <h3>分</h3>
                <span id="turn_t">
                    <h1>第</h1>
                    <h1 id="turn">1</h1>
                    <h1>回合</h1>
                </span>
                
            </span>
            
        </div>
    </body>
</html>
